<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Website - contact</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav>
      <ul> 
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="header">
      <h1>Contact</h1>
    </div>
    <section class="main-content">
      <h2 class="center-text">Send Me a Message</h2>
      <form>
    <!--  <form method="post" action="process.php"> -->
        <label>
          Name:
          <input type="text" name="name" placeholder="Name">
        </label>
        <label>
          Email:
          <input type="text" name="email" placeholder="Email">
        </label>
        <label>
          Subject:
          <input type="text" name="subject" placeholder="Subject"> 
        </label>
        <label>
          Message: <br>
          <textarea name="message" placeholder="message"></textarea>
        </label>
        <label>
          <input type="radio" name="subscribe" value="yes"> Yes, I want more email
        </label>
        <label>
          <input type="radio" name="subscribe" value="no"> No, I don't want more email
        </label>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
